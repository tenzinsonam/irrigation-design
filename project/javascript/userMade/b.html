<html>
<head>
	<title>Irrigation network</title>

	<!-- Sets the basepath for the library if not in same directory -->
	<script type="text/javascript">
		mxBasePath = '../src';
	</script>

	<!-- Loads and initializes the library -->
	<script type="text/javascript" src="../src/js/mxClient.js"></script>

	<!-- Example code -->
	<script type="text/javascript">
		// Program starts here. Creates a sample graph in the
		// DOM node with the specified ID. This function is invoked
		// from the onLoad event handler of the document (see below).
		function second(container)
		{
			var lateralD, lateralL, orificeQ;
			var g=10, rho=1000, C=150;

			var orificeN = lateralL*2;
			var lateralQ = orificeN*orificeQ/(60*60);

			lateralQ = lateralQ/1000;
			lateralD=lateralD*0.0254; //cout << "lateralD :" << lateralD << endl;
			lateralL=lateralL*0.0254*12;
			float F1 = 0.63837*Math.pow(orificeN, -1.8916) + 0.35929;  //src : http://www.iwtc.info/2004_pdf/11-3.pdf
			float hf = 10.77*lateralL*(Math.pow((lateralQ/C),1.852))*Math.pow(lateralD,-4.865);
			console.log("F1 :" + hf);



		};

		function main(container)
		{
			// Checks if the browser is supported
			if (!mxClient.isBrowserSupported())
			{
				// Displays an error message if the browser is not supported.
				mxUtils.error('Browser is not supported!', 200, false);
			}
			else
			{
				// Disables the built-in context menu
				mxEvent.disableContextMenu(container);

				// Creates the graph inside the given container
				var graph = new mxGraph(container);

				// Enables rubberband selection
				new mxRubberband(graph);

				// Gets the default parent for inserting new cells. This
				// is normally the first child of the root (ie. layer 0).
				var parent = graph.getDefaultParent();

				// Adds cells to the model in a single step
				graph.getModel().beginUpdate();
				try
				{
					var v1 = graph.insertVertex(parent, null, '', 20, 20, 20, 20, 'fillColor=blue');
					//var v2 = graph.insertVertex(parent, null, 'World!', 20, 150, 80, 30);
					//var v3 = graph.insertVertex(parent, null, 'blyat', 200, 150, 80, 30);
					//var v4 = graph.insertVertex(v2, null, 'heck', 150, 20, 80, 30);
					//var e1 = graph.insertEdge(parent, null, 'cyka', v1, v2);
					//var e2 = graph.insertEdge(parent, null, '', v2, v3);
					//var e3 = graph.insertEdge(parent, null, '', v1, v3);

					var width= 5;
					var height= 10;
					width= width*2;
					height= height*2;

					var prevSub= v1;
					var tempSub;
					var prevEmit;
					var tempEmit;
					var xEmit;
					var xSub= 20;
					var yEmit;
					var ySub= 20+54;
					for(var i=0; i<height; i++){
						tempSub= graph.insertVertex(parent, null, '' + i, xSub, ySub, 20, 20, 'fillColor=red')
						xEmit= xSub+104;
						yEmit= ySub;
						graph.insertEdge(parent, null, '', prevSub, tempSub);
						prevEmit= tempSub;
						prevSub= tempSub;
						ySub+= 54;
						for(var j=0; j<width; j++){
							tempEmit= graph.insertVertex(parent, null, '' + j, xEmit, yEmit, 20, 20, 'fillColor=green');
							if(j==width-1){
								graph.insertEdge(parent, null, '243570', prevEmit, tempEmit);
							}
							else {
								graph.insertEdge(parent, null, '', prevEmit, tempEmit);
							}
							prevEmit= tempEmit;
							xEmit+= 104;
							//console.log(j);
						}
						//xSub+= 24;
					}
				}
				finally
				{
					// Updates the display
					graph.getModel().endUpdate();
				}
			}
		};
	</script>
	<script>
		function secondMain(container){
			var lateralD, lateralL, orificeQ;
			var g=10, rho=1000, C=150;

			var orificeN = lateralL*2;
			var lateralQ = orificeN*orificeQ/(60*60);

			lateralQ = lateralQ/1000;
			lateralD=lateralD*0.0254; //cout << "lateralD :" << lateralD << endl;
			lateralL=lateralL*0.0254*12;
			float F1 = 0.63837*Math.pow(orificeN, -1.8916) + 0.35929;  //src : http://www.iwtc.info/2004_pdf/11-3.pdf
			float hf = 10.77*lateralL*(Math.pow((lateralQ/C),1.852))*Math.pow(lateralD,-4.865);
			console.log("F1 :" + hf);



		};
	</script>
</head>



<!-- Page passes the container for the graph to the program -->
<body onload="main(document.getElementById('graphContainer'))">

	<!-- Creates a container for the graph with a grid wallpaper -->
	<div id="graphContainer"
		style="position:relative;overflow:hidden;width:50000px;height:50000px;background:url('editors/images/grid.gif');cursor:default;">
	</div>
</body>
</html>
